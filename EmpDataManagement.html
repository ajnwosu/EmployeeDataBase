<!DOCTYPE html>
<html>
<head>
  <title>Timesheet</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
     <!-- bootstrap overrides -->
  <link rel="stylesheet" type="text/css" href="assets/style.css">

</head>


<body>
<div class="jumbotron"> 

<h1>Employee Data Management</h1>
<br>
<h2>A Comprehensive Directory of Employee Billable Hours</h2>
</div>

<div class="container">
<div class="panel panel-primary">
<div class="panel-head"> <span class="glyphicon glyphicon-list-alt" aria-hidden="true"></span> Current Employees </div>

   <div id="currentemployees"></div>

</div>

<table class="table">
  <thead class="thead-default">
    <tr>
      <th>#</th>
      <th>Employee Name</th>
      <th>Role</th>
      <th>Start Date</th>
      <th>Months Worked</th>
      <th>Monthly Rate($)</th>
      <th>Total Billed ($)</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <th scope="row">1</th>
      <td>Mark</td>
      <td>Otto</td>
      <td>0</td>
      <td>1</td>
      <td>2</td>
      <td>3</td>
    </tr>
  </tbody>
</table>

</div>


<div class="container">
<!--   <h2>Search Parameters</h2>
 -->
 <div class="panel panel-primary">
<div class="panel-head"> <span class="glyphicon glyphicon-list-alt" aria-hidden="true"></span> Add Employees </div>

  <form id="form">
    <div class="form-group">
      <label for="employeeName">Employee Name</label>
      <input type="search" class="form-control" id="employee-name" name="employeeName">
    </div>
    <div class="form-group">
      <label for="number">Role</label>
      <input type="number" class="form-control" id="role"  name="number">
    </div>
    <div class="form-group">
      <label for="startyear">Start Date </label>
      <input class="form-control" type="date" id="startdate"  name="startdate">
    </div>
       <div class="form-group">
      <label for="endyear">Monthly Rate</label>
      <input type="number" class="form-control" id="monthlyrate"  name="monthlyrate">
    </div>
    
    <button type="submit" class="btn btn-default">
     <span class="glyphicon glyphicon-search" aria-hidden="true"></span>submit</button>

  </form>
  </div>
</div>




</body>
</html>
